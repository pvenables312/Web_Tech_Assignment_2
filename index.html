<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Song of Ice and Fire Character Information Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="Logo2.png" alt="Oathkeepers Ledger Logo">

    <div class="container" style="text-align: center;">
        <h2>A Song of Ice and Fire Character Information Generator</h2>

        <form id="searchForm">
            <label for="characterNameInput">Character Name:</label>
            <input type="text" id="characterNameInput" name="characterName" placeholder="e.g., Jon Snow or Jaime Lannister" required>
            <button type="submit">Search</button>
        </form>

        <div id="results">
            <p>Enter a character name and click Search.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
